{% extends 'main.html' %} 

{% block main_section %}
<div class="container">
    <div class="card shadow-sm mt-3">
        <div class="card-body">
            <form action="{% url 'profile_delete_users_url' username=request.user.username %}" method="POST">
                {% csrf_token %}

                <h4>Вы уверены, что хотите удалить пользователя?</h4>
                <hr>
                <div class="btn-group">
                    <button type="submit" class="btn btn-outline-danger shadow-sm">Удалить</button>
                    <a href="{% url 'profile_users_url' %}" class="btn btn-outline-primary shadow-sm">Закрыть</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock main_section %}
