{% extends 'main.html' %} 

{% block main_section %}
<div class="container">
    <form action="{% url 'profile_delete_users_url' username=request.user.username %}" method="POST">
        {% csrf_token %}

        <h4>Are you sure that you want to delete this user?</h4>
        <div class="btn-group">
            <button type="submit" class="btn btn-outline-danger">Delete</button>
            <a href="{% url 'profile_users_url' %}" class="btn btn-outline-primary">Cancel</a>
        </div>
    </form>
</div>
{% endblock main_section %}
