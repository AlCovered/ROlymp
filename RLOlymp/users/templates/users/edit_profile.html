{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block main_section %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-secondary">Загрузить фото</button>
    </form>

    <p><a href="{% url 'home' %}" class="text-warning">Вернуться на главную</a></p>
</div>
{% endblock main_section %}
