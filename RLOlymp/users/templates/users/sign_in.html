{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block main_section %}
<div class="container">
    <h4>Вход на сайте</h4>

    <div class="form-section">
        <form method="POST">
            {% csrf_token %}
    
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-success">Войти</button>
        </form>
    </div>
</div>
{% endblock main_section %}
