<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">

        <a class="navbar-brand" href="{% url 'home' %}">Rl-Olymp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav mr-auto">

                    <a class="nav-link" href="{% url 'users_list_url' %}">Пользователи</a>
                </li>
            </ul>
            
            <div class="btn-group" role="group" aria-label="Basic example">

                <a href="{% url 'profile_users_url' %}" class="btn btn-outline-warning shadow-sm">Профиль</a>
                <a href="{% url 'sign_out_users_url' %}" class="btn btn-outline-danger shadow-sm">Выйти</a>

    </div>
