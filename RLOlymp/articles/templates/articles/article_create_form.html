{% extends 'main.html' %} 
{% load crispy_forms_tags %}

{% block main_section %}
<div class="container">
    <form action="{% url 'articles_create_url' %}" method="POST">
        {% csrf_token %} 

        <div class="form-section">
            <form method="POST">
                {% csrf_token %}
    
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-primary">Create Article</button>
            </form>
        </div>
    </form>
</div>
{% endblock main_section %}
