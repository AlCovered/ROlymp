{% extends 'main.html' %}

{% block main_section %}
<div class="container">
    {% for post in article %}
    <div class="mt-2">
        <h3>{{ post.title }}</h3>
        <p>{{ post.short_description }}</p>
    </div>
    
    <a class="btn btn-outline-danger">See more</a>
    {% endfor %}
</div>
{% endblock main_section %}
